{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Set Password" %}{% endblock %}
{% block content %}
    <h1 class="callout">{% trans "Set Password" %}</h1>
   <div id="form-small" class="ui container tac middle aligned mt2">
		<div class="ui placeholder segment pv4">
			<div class="mb2">
				<span id="logo-title-first" class="ft8">Issue</span>
				<span id="logo-title-last" class="ft8">Tracker</span>
			</div>
			<form method="POST" action="{% url 'account_set_password' %}" class="password_set all-auth-form">
				{% csrf_token %}
				{{ form.as_p }}
				<input class="ui button green submit" type="submit" name="action" value="{% trans 'Set Password' %}"/>
			</form>
		</div>
	</div>
{% endblock %}
